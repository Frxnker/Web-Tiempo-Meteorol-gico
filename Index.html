<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Tiempo</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta del Tiempo</h1>
        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" id="city" placeholder="Introduce el nombre de la ciudad">
        </div>
        <div class="form-group">
            <button id="currentWeatherBtn">Consultar Tiempo Actual</button>
            <button id="forecastWeatherBtn">Consultar Predicción de 5 días</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="js/funciones.js"></script>
</body>
</html>
